<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .price {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 600px) {
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° House Price Predictor</h1>
        <p class="subtitle">Enter house features to predict the sale price</p>

        <form id="predictionForm">
            <div class="feature-grid">
                <div class="form-group">
                    <label for="overall_qual">Overall Quality (1-10)</label>
                    <input type="number" id="overall_qual" name="overall_qual" 
                           min="1" max="10" value="7" required>
                    <div class="input-hint">Overall material and finish quality</div>
                </div>

                <div class="form-group">
                    <label for="year_built">Year Built</label>
                    <input type="number" id="year_built" name="year_built" 
                           min="1800" max="2025" value="2000" required>
                    <div class="input-hint">Original construction date</div>
                </div>
            </div>

            <div class="feature-grid">
                <div class="form-group">
                    <label for="gr_liv_area">Living Area (sq ft)</label>
                    <input type="number" id="gr_liv_area" name="gr_liv_area" 
                           min="0" step="1" value="1500" required>
                    <div class="input-hint">Above grade living area</div>
                </div>

                <div class="form-group">
                    <label for="total_bsmt_sf">Basement Area (sq ft)</label>
                    <input type="number" id="total_bsmt_sf" name="total_bsmt_sf" 
                           min="0" step="1" value="1000" required>
                    <div class="input-hint">Total basement square feet</div>
                </div>
            </div>

            <div class="form-group">
                <label for="garage_cars">Garage Size (cars)</label>
                <input type="number" id="garage_cars" name="garage_cars" 
                       min="0" max="5" step="1" value="2" required>
                <div class="input-hint">Garage capacity in cars</div>
            </div>

            <div class="form-group">
                <label for="neighborhood">Neighborhood</label>
                <select id="neighborhood" name="neighborhood" required>
                    {% for nbh in neighborhoods %}
                    <option value="{{ nbh }}" {% if nbh == 'NAmes' %}selected{% endif %}>{{ nbh }}</option>
                    {% endfor %}
                </select>
                <div class="input-hint">Select the neighborhood</div>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        <div class="loading" id="loading">
            <p>üîÑ Calculating price...</p>
        </div>

        <div class="result" id="result">
            <h2>Predicted House Price</h2>
            <div class="price" id="price"></div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Hide previous results
            result.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');
            
            // Get form data
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.classList.remove('show');
                
                if (data.success) {
                    document.getElementById('price').textContent = data.formatted_price;
                    result.classList.add('show');
                } else {
                    error.textContent = data.error || 'An error occurred';
                    error.classList.add('show');
                }
            } catch (err) {
                loading.classList.remove('show');
                error.textContent = 'Failed to connect to server: ' + err.message;
                error.classList.add('show');
            }
        });
    </script>
</body>
</html>
